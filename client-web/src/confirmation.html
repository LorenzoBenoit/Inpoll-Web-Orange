<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    
    <link rel="stylesheet" href="css/confirmation.css">
    <link rel="icon" href="img/Icone.png" href="/favicon.png">

    <script src="https://kit.fontawesome.com/d31a924955.js" crossorigin="anonymous"></script>
</head>

<body background="img/Fond.png">
    <header>
        <div class="container">
            <div class="content">
                <form id="form" class="form" action="index.html">
                    <h1>Confirmation</h1>

                    <div class="explication">
                        <p>
                            Veuillez saisir ci-dessous le code de confirmation à 6 chiffres  
                            envoyer à l'addresse mail que vous avez saisi précédemment.
                        </p>
                    </div>

                    <div class="code">
                        <input type="text" id="code" placeholder="XXXXXX" required/>
                    </div>

                    <div class="inscription">
                        <button type="button" id="btn-insc">Vérifier</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
